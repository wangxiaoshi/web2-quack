<div class="mx-auto">
    <div class="row clearfix mb-5">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <div class="alert alert-warning" *ngIf="errorMessage != null">
                {{errorMessage}}
            </div>

            <form class="form-horizontal" role="form" (submit)="login($event)">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Benutzername:</label>
                    <div class="col-sm-10">
                        <input class="form-control username" name="inputUsername" type="text" required [(ngModel)]="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Passwort:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword3" name="inputPassword" type="password" required [(ngModel)]="password"/>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="col-sm-offset-2 col-sm-10">-->
<!--                        <div class="checkbox">-->
<!--                            <label><input type="checkbox"/> Remember me</label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary login">Login</button>
                        <a href="" class="col-sm-2 register" routerLink="/signup">Noch nicht registriert?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
