<div class="container post-container">
        <div class="row">
            <h2 class="col-12">Quack Quack Quack</h2>
            <div class="user-info">
                <div class="col-5"><img src="assets/img/user.png" class="img-circle " style="max-width:100%" alt="Sample Image"></div>
            </div>
            <div class="alert alert-warning" *ngIf="errorMessage != null">
                {{errorMessage}}
            </div>
        </div>
  
  
        <form role="form" class="col-12" (submit)="quack($event)">
              <div class="form-group">
                  <label for="title">Titel:</label>
                  <input class="form-control" rows="5" name="inputQuackTitle" [(ngModel)]="title" id="title">
              </div>
  
              <div class="form-group">
                  <label for="text">Text:</label>
                  <textarea class="form-control quack-text" rows="5"  name="inputQuackText" [(ngModel)]="text" id="text"></textarea>
              </div>
  
              <div class="checkbox">
                  <label><input type="checkbox" name="inputPubliclyVisible" checked [(ngModel)]="publiclyVisible">&nbsp; öffentlich quacken (auch für nicht-eingeloggte Benutzer sichtbar)</label>
              </div>
  
              <div class="form-group">
                      <button type="submit" class="btn btn-success float-right"> Quacken </button>
              </div>
  
        </form>
  
</div>
